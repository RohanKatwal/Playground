<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>My Firebase app</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 id="mainTitle">My movie</h1>
        <button type="button" class="btn btn-primary add-btn" id="">Add Movie</button>
      </div>
      <div class="d-flex mb-2 popup">
        <div class="field">
          <label for="movieName">Movie Name</label>
          <input type="text" class="form-control" id="movieName" placeholder="Movie name">
        </div>
        <div class="field">
          <label for="directorName">Director Name</label>
          <input type="text" class="form-control mx-2" id="directorName" placeholder="Director name">
        </div>
        <div class="field">
          <label for="releaseDate">Release Date</label>
          <input type="date" class="form-control" id="releaseDate" placeholder="Release date">
        </div>
        <div class="field">
          <label for="movieRating">Rating</label>
          <select class="form-control mx-2 w-25" id="movieRating">
            <option value="1">1/5</option>
            <option value="2">2/5</option>
            <option value="3">3/5</option>
            <option value="4">4/5</option>
            <option value="5">5/5</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="addButton">Add</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Movie Name</th>
            <th>Director</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reviewList"></tbody>
      </table>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Our Firebase code -->
    <script type="module" src="myscripts.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
